# Typical Xbox/Logitech mapping; adjust axes/buttons to your controller.
teleop_twist_joy_node:
  ros__parameters:
    require_enable_button: true
    enable_button: 4          # LB
    enable_turbo_button: 5    # RB

    axis_linear:
      x: 1    # left stick up/down
      y: 0    # left stick left/right
    scale_linear:
      x: 1.0
      y: 1.0
    scale_linear_turbo:
      x: 2.0
      y: 2.0

    axis_angular:
      yaw: 3  # right stick left/right
    scale_angular:
      yaw: 2.5
    scale_angular_turbo:
      yaw: 4.0

