# Auxiliary controls via joy_teleop (cmd_vel handled by teleop_twist_joy).
/**:
  ros__parameters:
    # Arm incremental command (RoboMaster-compatible): cmd_arm uses x/z deltas.
    cmd_arm:
      type: topic
      interface_type: "geometry_msgs/msg/Vector3"
      topic_name: cmd_arm
      deadman_buttons: [4]   # LB
      axis_mappings:
        x:
          axis: 0
          scale: -0.15
          offset: 0.0
        y:
          axis: 6
          scale: 0.0
          offset: 0.0
        z:
          axis: 1
          scale: 0.15
          offset: 0.0

    # Gripper is handled directly from `/joy` inside mujoco_sim to guarantee
    # "deadman + button" edge-trigger behavior (matches RoboMaster teleop feel).
